<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper vertical-container">
        <header>
            <h1>
                RegexTester
            </h1>
        </header>

        <div class="horizontal-container">
            <div class="sidebar-left vertical-container">
                SideBar, Here should all examples go.
            </div>
            <div class="main vertical-container">
                <!-- REGEX INPUT CONTAINER -->
                <div class="input-block">
                    <label for="regex-input">Regular Expression</label>
                    <input type="text" id="regex-input" value="" />
                </div>

                <!-- TEST STRING INPUT CONTAINER -->
                <div class="input-block">
                    <label class="label-for-test-string-input" for="test-strings-input">Test Strings</label>
                    <div id="test-strings-input-container">
                        <textarea type="text" id="test-strings-input" spellcheck="false"></textarea>
                        <pre id="test-strings-output" aria-hidden="true"></pre>
                    </div>
                </div>

                <p>1</p>
            </div>

            <div class="sidebar-right vertical-container">
                SideBar, Here should all examples go.
            </div>


        </div>
    </div>
</body>

<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper vertical-container">
        <header>
            <h1>
                RegexTester
            </h1>
        </header>

        <div class="horizontal-container">
            <div class="sidebar vertical-container">
                SideBar, Here should all examples go.
            </div>
            <div class="main vertical-container">
                <div class="vertical-container">
                    <label for="regex-input">Regular Expression</label>
                    <input type="text" id="regex-input" value=""/>
                </div>
                <div id="test-strings-input-container">
                    <label class="label-for-test-string-input" 
                        for="test-strings-input">Test Strings</label>
                    <textarea type="text" id="test-strings-input" spellcheck="false"></textarea>
                    <pre id="test-strings-output" aria-hidden="true">
                    </pre>
                </div>
            </div>
        </div>
</body>
